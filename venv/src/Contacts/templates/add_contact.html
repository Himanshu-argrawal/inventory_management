{% extends "base.html" %}

{% block content %}
<style>
#new{
border: 1px solid #0077b5!important;
border-radius: 4px;
width: 30%;
}
</style>
<script type="text/javascript">
    function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    var k=0;
    if (x == "") {
        document.getElementById('demo1').innerHTML = " &emsp; * This field can not be empty";
        k=1;
    }
    x = document.forms["myForm"]["lname"].value;
    if (x == "") {
        document.getElementById('demo2').innerHTML = " &emsp; * This field can not be empty";
        k=1;
    }
    x = document.forms["myForm"]["phone"].value;
    if (x.length != 10) {
        document.getElementById('demo3').innerHTML = " &emsp; * Must be 10 digit phone number";
        k=1;
    }
    x = document.forms["myForm"]["contact_type"].value;
    if (x == "") {
        document.getElementById('demo4').innerHTML = " &emsp; &emsp; &emsp; &emsp; &emsp; &nbsp; * Select contact type";
        k=1;
    }
    if(k == 1)
    {
        return false;
    }
}
</script>
<form name="myForm" action=""  method="post">{% csrf_token %}
    <div class="container">
    <div class="row" style="border-bottom: 1px solid black;color: black; font-size: 2.1em; padding-bottom: 5px; padding-top: 5px; font-family:raleway-extra-light; ">
    <p style="margin: 15px;">New Contact</p>
    </div>
    <div class="row" style="margin: 40px;color: black;">
            <div class="col-md-3">
            First Name
            </div>
            <div class="col-md-9" >
            <input type="text" name="fname" id="new"  placeholder="First name"><span id="demo1" style="color: red; font-size: 1.1em" > </span>
            </div>
            <br><br>
            <div class="col-md-3" >
            Last Name 
            </div>
            <div class="col-md-9" >
            <input type="text" name="lname" id="new"  placeholder="Last name"><span id="demo2" style="color: red; font-size: 1.1em" > </span>
            </div>
            <br><br>
            <div class="col-md-3">
            Company Name
            </div>
            <div class="col-md-9" >
            <input type="text" name="company_name" id="new"  placeholder="Company Name">
            </div>
            <br><br>
            <div class="col-md-3">
            Email 
            </div>
            <div class="col-md-9" >
            <input type="email" name="email" id="new"  placeholder="Email">
            </div>
            <br><br>
            <div class="col-md-3">
            Phone 
            </div>
            <div class="col-md-9" >
            <input type="tel" name="phone" id="new"  placeholder="Phone"><span id="demo3" style="color: red; font-size: 1.1em" > </span>
            </div>
            <br><br>
            <div class="col-md-3">
            Address 
            </div>
            <div class="col-md-9">
            <input type="text" name="address" id="new"  placeholder="Address">
            </div>
            <br><br>
            <div class="col-md-3">
            Contact Type
            </div>
            <div class="col-md-9">
            <input type="radio" value="custumer" name="contact_type"> Customer
            <input type="radio" value="vendor" name="contact_type"> Vendor <span id="demo4" style="color: red; font-size: 1.1em" > </span>
            </div>
            <br><br>
            <div class="" style="padding-left: 26.5%;">
            <input type="submit" class="btn-info" style="width: 20% ; margin: auto;" value="Add">
            </div>
    </div>
    </div>
</form>
{% endblock %}
