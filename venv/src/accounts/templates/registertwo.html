{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<form method="post" >{% csrf_token %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <br>
            <div style="height: 50px; background: #0077b5; border-radius: 5px; font-size: 1.6em; ">

            </p>
            </div>

            {% buttons %}

            {% endbuttons %}
        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
