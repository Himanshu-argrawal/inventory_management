{% extends "base.html" %}

{% block content %}
<div class="row" style="border-bottom: 1px solid black;">
    <div class="col-md-8">
            <p style="font-size: 1.5em; padding-top: 3px;color: black; font-style:normal;">Products</p>
            </div>
    <div class="col-md-4" style="padding-top: 5px;">
            <button class="btn-info" style="width: 75px; " >
            <a style="color: black;" href="{% url 'products:product_add' %}">New +
            </a> </button>
            </div>
</div>
{% load mathfilters %}
<table class="table table-striped">
 <thead>
     <tr style="font-size: 1.2em; color: black;font-style:normal;">
         <th>Name</th>
         <th>Available</th>
         <th>Reorder Level</th>
     </tr>
 </thead>
 <tbody>
 {% for p in product %}
     <tr style="font-size: 1.2em; color: black;font-style:normal;">
         <td><a href="/product/detail/{{ p.id }}">{{ p.name }}</a></td>
         <td>{{ p.product_count }}</td>
         <td>{{ p.product_minstock }}</td>
     </tr>
 {% endfor %}
 </tbody>
</table>

{% endblock %}
