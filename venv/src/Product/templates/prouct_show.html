{% extends "base.html" %}

{% block content %}
<div class="row" style="border-bottom: 1px solid black;color: black; font-size: 2.1em; padding-bottom: 5px; padding-top: 5px; font-family:raleway-extra-light; ">
                <span style="margin: 30px;">Items</span>
                <button class="btn-info pull-right" style="font-size: 0.6em; margin-right: 100px; margin-top: 5px;" >
		        <a style="color: black;" href="{% url 'products:product_add' %}">New +
		        </a> </button>
            </div>
{% load mathfilters %}
<table class="table table-striped"style="margin-top: 10px;">
 <thead>
     <tr style="font-size: 1.2em; color: black;font-style:normal;">
         <th>Name</th>
         <th>Available</th>
         <th>Reorder Level</th>
     </tr>
 </thead>
 <tbody>
 {% for p in product %}
     <tr style="font-size: 1.2em; color: black;font-style:normal;">
         <td><a href="/product/detail/{{ p.id }}">{{ p.name }}</a></td>
         <td>{{ p.product_count }}</td>
         <td>{{ p.product_minstock }}</td>
     </tr>
 {% endfor %}
 </tbody>
</table>

{% endblock %}
