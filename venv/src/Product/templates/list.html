{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-8">
	</div>
	<div class="col-md-4">
		<button>New</button>
	</div>
</div>
<table class="table table-striped">
<thead>
	<tr>
		<th>Name</th>
		<th>Stock Limit</th>
		<th>Available</th>
		<th>Reorder Level</th>
	</tr>
</thead>
<tbody>
{% for contact in customer_list %}
	<tr>
		<td><a href="#">{{ contact.fname }}</a></td>
		<td>{{ contact.company_name }}</td>
		<td>{{ contact.email }}</td>
		<td>{{ contact.phone }}</td>
	</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
